<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="headline">
        <span>our products</span>
        <h1>
          Baked Fresh <br />
          Every Morning
        </h1>
      </div>
      <div class="upper-section">
        <div class="main-block">
          <div class="text">
            <span class="heading white">bakery</span>
            <h2 class="title white">Homemade Bread</h2>
            <div class="bottom-space">
              <p class="white">
                Flows by their place and supplies it with<br />
                the necessary regelialia.
              </p>
              <span class="price white">$9</span>
            </div>
          </div>
        </div>
        <div class="bread-block">
          <div class="bread-img"></div>
          <div class="underline">
            <span class="section bl">BAKERY</span>
            <div class="bottom-space">
              <h2 class="title bl">Bread</h2>
              <span class="price bl">$5</span>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="cupcake-block">
          <div class="cupcake-img"></div>
          <div class="underline">
            <span class="section bl">pastry</span>
            <div class="bottom-space">
              <h2 class="title bl">Cupcake</h2>
              <span class="price bl">$3</span>
            </div>
          </div>
        </div>
        <div class="biscuits-block">
          <div class="biscuits-img"></div>
          <div class="underline">
            <span class="section bl">sweet</span>
            <div class="bottom-space">
              <h2 class="title bl">Biscuits</h2>
              <span class="price bl">$2</span>
            </div>
          </div>
        </div>
        <div class="brioche-block">
          <div class="brioche-img"></div>
          <div class="underline">
            <span class="section bl">pastry</span>
            <div class="bottom-space">
              <h2 class="title bl">Brioche</h2>
              <span class="price bl">$5</span>
            </div>
          </div>
        </div>
      </div>
      <div class="explore-btn">
        <button>explore</button>
      </div>
    </main>
  </body>
</html>
